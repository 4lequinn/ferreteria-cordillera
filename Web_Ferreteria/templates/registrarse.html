{% extends "base_2.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/registrarse.css' %}">
{% endblock css %}

{% block contenido %}
    <div class="btn-volver">
        <a href="{% url 'LOGIN' %}">Volver</a>
    </div>
    
    
    <div class="contenido">
        <div class="titulo">
            <h1>Ferreteria cordillera</h1>
        </div>


        <div class="space-login">
            <div class="img-login">
                <img src="{% static 'img/usuario.png'%}" alt="">
            </div>
            <label class="label" for="txtEmail">Nombre</label>
            <input class="input-desing" type="text" name="txtNombre" id="txtNombre">
            <label class="label" for="txtEmail">Correo</label>
            <input class="input-desing" type="email" name="txtEmail" id="txtEmail">
            <label class="label" for="txtPassword">Contraseña</label>
            <input class="input-desing" type="password" name="txtPassword" id="txtPassword">
            <label class="label" for="txtPassword2">Confirmar contraseña</label>
            <input class="input-desing" type="password" name="txtPassword2" id="txtPassword2">
            <div class="botones">
                <a class="btn" href="#">Registrarme</a>
            </div>
        </div>
    </div>
{% endblock contenido %}
